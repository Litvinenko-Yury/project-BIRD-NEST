<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test-Reactor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="./img/favicon.svg">
  <link media="all" rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <main class="page-main">
    <div class="data-wrap">
      <h1 class="caption">Data of intruder pilots for the last 10 minutes</h1>
      <p class="subcaption">latest data update: <span class="time" id="time"></span></p>
      <p class="text">Updating data:</p>

      <div class="table-wrap  scrollbar">
        <table class="table" id="table">

          <thead class="table__head" id="tableHead">
            <tr class="table__row">
              <th class="table__header  table__header--1">registration<br>time</th>
              <th class="table__header">distanse</th>
              <th class="table__header">name</th>
              <th class="table__header">e-mail</th>
              <th class="table__header">phone</th>
          </thead>

          <tfoot class="table__footer" id="tableFooter">
            <tr class="table__row">
              <th class="table__header  table__header--1">registration<br>time</th>
              <th class="table__header">distanse</th>
              <th class="table__header">name</th>
              <th class="table__header">e-mail</th>
              <th class="table__header">phone</th>
          </tfoot>
        </table>
      </div>
    </div>
  </main>

  <script src="js/main.min.js" type="module"></script>
</body>

</html>
